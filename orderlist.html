<!DOCTYPE html>
<html>
<head>
    <title>Different List</title>
</head>
<body>
<p style="color: red">The ordered list </p>
<ol>
    <li> Name </li>
    <li> Bank </li>
    <ul>
        <li> Account Num </li>
        <li> IFSC Code </li>
        </ul>
    </ol>

<ul>
    <li> Organisation name </li>
    <li> City </li>
    </ul>
<form action="demo_form.asp" method="get">
    <input list="country" name="country">
    <datalist id="country">
        <option value="India">
        <option value="England">
        <option value="Australia">
    </datalist>
    <input type="submit">
</form>
</body>
</html>
